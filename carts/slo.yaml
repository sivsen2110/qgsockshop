---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass_or_warn"
  aggregate_function: avg
objectives:
  - sli: response_time_p95
    pass:
      - criteria:
          - <+10%
    warning:
      - criteria:
          - <+15%
    weight: 1
  - sli: throughput
    pass:
      - criteria:
          - <+10%
    warning:
      - criteria:
          - <+15%
    weight: 1
  - sli: error_rate
    weight: 2
    pass:
      - criteria:
          - "<=1"
    warning:
      - criteria:
          - "<=2"
  - sli: response_time_p50
    pass:
      - criteria:
          - <+10%
    warning:
      - criteria:
          - <+15%
    weight: 1
  - sli: response_time_p90
    pass:
      - criteria:
          - <+10%
    warning:
      - criteria:
          - <+15%
    weight: 1
total_score:
  pass: "90%"
  warning: "75%"
